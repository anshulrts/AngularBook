<div class="ui raised segment">
    <h2 class="ui header">Demo Form: SKU</h2>
    <form #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        class="ui form"
    >

    <div class="field">
        <label for="skuInput">SKU</label>
        <input
            type="text"
            id="skuInput"
            placeholder="SKU"
            name="sku"
            ngModel
            #skuName="ngModel"
            required
            minlength="3"
            maxlength="8"
        >
        <div class="alert" *ngIf="skuName.invalid && (skuName.dirty || skuName.touched)">
            <div *ngIf="skuName.errors.required">SKU name is required</div>
            <div *ngIf="skuName.errors.minlength">Min length should be 3</div>
            <div *ngIf="skuName.errors.maxlength">Max length should be 8</div>
        </div>
    </div>
    <button type="submit" class="ui button">Submit</button>

    </form>
</div>
